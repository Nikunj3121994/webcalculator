<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="maria-calculator" attributes="theme calcWidth calcHeight">
  <template>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <div id="main" class="{{theme}}" style="width:{{calcWidth}}px; height:{{calcHeight}}px;">

      <!-- Calculator Component -->
      <h2>Calculator</h2>
      <input id="calculation" type="text" value="{{currentVal}}"></input>
      <div id="errors"></div>
      <table>
        <tr><template bind ref="calcBtn" repeat="{{firstRow}}"></template></tr>
        <tr><template bind ref="calcBtn" repeat="{{secondRow}}"></template></tr>
        <tr><template bind ref="calcBtn" repeat="{{thirdRow}}"></template></tr>
        <tr><template bind ref="calcBtn" repeat="{{fourthRow}}"></template></tr>
        <tr><template bind ref="calcBtn" repeat="{{fifthRow}}"></template></tr>
      </table>
    </div>
  </template>
  <script src="calculator.js"></script>
</polymer-element>

<!-- Calculator Button Template -->
<template id="calcBtn">
  <td>
    <template if="{{val}}">
      <button on-click="{{buttonCallback}}" value="{{val}}">
        {{displayedVal}}
      </button>
    </template>
  </td>
</template>
